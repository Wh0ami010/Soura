<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily MP3 Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }

        .text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            width: 100px;
            height: 100px;
            background-color: #0004ff88;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0004ff88;
        }

        .icon {
            width: 0;
            height: 0;
            border-style: solid;
        }

        .play {
            border-width: 15px 0 15px 30px;
            border-color: transparent transparent transparent white;
        }

        .pause {
            display: flex;
            gap: 10px;
        }

        .pause div {
            width: 10px;
            height: 30px;
            background-color: white;
        }
    </style>
</head>
<body>

<div class="text">Music Player</div>
<div class="button" onclick="togglePlayPause()">
    <div id="icon" class="icon play"></div>
</div>
<audio id="audioPlayer"></audio>

<script>
    async function loadSongs() {
        try {
            const response = await fetch('list.json');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            playSong(data);
        } catch (error) {
            console.error('Error fetching the song list:', error);
        }
    }

    function playSong(data) {
        const today = new Date();
        const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
        const selectedSong = data[dayOfYear % data.length];
        const audioPlayer = document.getElementById('audioPlayer');
        
        audioPlayer.src = selectedSong.url;
        audioPlayer.load();
        
        console.log(`Now playing: ${selectedSong.name}`);
    }

    let isPlaying = false;

    function togglePlayPause() {
        const icon = document.getElementById('icon');
        const audioPlayer = document.getElementById('audioPlayer');
        
        if (isPlaying) {
            audioPlayer.pause();
            icon.classList.replace('pause', 'play');
        } else {
            audioPlayer.play();
            icon.classList.replace('play', 'pause');
        }
        
        isPlaying = !isPlaying;
    }

    loadSongs();
</script>


</body>
</html>
